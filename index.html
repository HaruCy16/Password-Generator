<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./src/input.css" />
    <link rel="stylesheet" href="./src/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center min-h-screen bg-gray-900">
    <div class="bg-gray-800 text-white p-6 rounded-xl shadow-lg w-96">
      <h2 class="text-2xl font-semibold text-center mb-4">
        Password Generator
      </h2>
      <div class="flex items-center gap-2 bg-gray-700 p-3 rounded-lg">
        <input
          type="text"
          id="password"
          class="flex-1 bg-transparent outline-none text-lg"
          readonly
        />
        <button
          id="copyBtn"
          class="bg-blue-500 px-3 py-1 rounded-lg text-sm hover:bg-blue-600"
        >
          Copy
        </button>
      </div>
      <div class="mt-4">
        <label class="block mb-2">Password Length:</label>
        <input
          type="number"
          id="length"
          class="w-full p-2 rounded bg-gray-700 outline-none"
          min="8"
          max="32"
          value="12"
        />
      </div>
      <div class="mt-4 space-y-2">
        <label class="flex items-center">
          <input type="checkbox" id="uppercase" checked class="mr-2" /> Include
          Uppercase Letters
        </label>
        <label class="flex items-center">
          <input type="checkbox" id="lowercase" checked class="mr-2" /> Include
          Lowercase Letters
        </label>
        <label class="flex items-center">
          <input type="checkbox" id="numbers" checked class="mr-2" /> Include
          Numbers
        </label>
        <label class="flex items-center">
          <input type="checkbox" id="symbols" checked class="mr-2" /> Include
          Special Characters
        </label>
      </div>
      <button
        id="generateBtn"
        class="w-full mt-5 bg-green-500 py-2 rounded-lg hover:bg-green-600 text-lg"
      >
        Generate Password
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
